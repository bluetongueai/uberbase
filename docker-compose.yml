name: uberbase

networks:
  net:
    driver: bridge

volumes:
  redis_data:
  postgres_data:


services:

  redis:
    image: redis:alpine
    container_name: redis
    volumes:
      - redis_data:/data
    ports:
      - ${UBERBASE_REDIS_PORT}:6379
    restart: unless-stopped
    networks:
      - net

  postgres:
    image: postgres:16.2
    container_name: postgres
    environment:
      POSTGRES_USER: ${UBERBASE_POSTGRES_USER}
      POSTGRES_PASSWORD: ${UBERBASE_POSTGRES_PASSWORD}
      POSTGRES_DB: ${UBERBASE_POSTGRES_DATABASE}
    ports:
      - ${UBERBASE_POSTGRES_PORT}:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
      - ./postgres/00_init_ultrabase.sql:/docker-entrypoint-initdb.d/00_init_ultrabase.sql
    networks:
      - net

  lldap:
    image: lldap/lldap:stable
    container_name: lldap
    ports:
      - ${UBERBASE_LLDAP_ADMIN_PORT}:17170
    depends_on:
      - postgres
    volumes:
      - ./configs/lldap:/data
    networks:
      - net

  authelia:
    image: authelia/authelia
    ports:
      - ${UBERBASE_AUTHELIA_PORT}:9091
    volumes:
      - ./configs/authelia:/config
    networks:
      - net

  caddy:
    image: caddy:2.4.5
    ports:
      - ${UBERBASE_HTTP_PORT}:80
      - ${UBERBASE_HTTPS_PORT}:443
    volumes:
      - ./configs/caddy/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - authelia
    networks:
      - net

  postgrest:
    image: uberbase/postgrest:latest
    build:
      context: ./postgrest
      args:
        - POSTGREST_VERSION=${UBERBASE_POSTGREST_VERSION}
    volumes:
      - ./configs/postgrest/postgrest.conf:/etc/postgrest.conf
    ports:
      - ${UBERBASE_POSTGREST_PORT}:3000
    networks:
      - net
