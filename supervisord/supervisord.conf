[supervisord]
nodaemon=true
pidfile=/tmp/supervisord.pid
logfile=/var/log/supervisord.log
user=root
[program:dockerd]
command=dockerd
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
#[program:buildkitd]
#command=buildkitd
#stdout_logfile=/dev/fd/1
#stdout_logfile_maxbytes=0
[program:uberbased]
command=/uberbase/functions/api/bin/api /uberbase/configs/functions/config.json
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
